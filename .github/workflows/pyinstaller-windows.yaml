name: PyInstaller Build exe on Windows

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: . .\Build\generate_exe.ps1

      - name: Compress Directory to ZIP
        env:
          BUILD_DIST_DIR: .\Build\shmtu_auth
          ZIP_FILE_PATH: .\Build\shmtu_auth_windows.zip
        run: |
          # 创建logs目录
          mkdir "$env:BUILD_DIST_DIR\logs"
          # 复制config.toml文件到指定目录
          cp .\shmtu_auth\config\config.toml "$env:BUILD_DIST_DIR\config.toml"
          # 压缩整个BUILD_DIST_DIR目录到ZIP_FILE_PATH
          Compress-Archive -Path "$env:BUILD_DIST_DIR" -DestinationPath "$env:ZIP_FILE_PATH"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Build\shmtu_auth_windows.zip
