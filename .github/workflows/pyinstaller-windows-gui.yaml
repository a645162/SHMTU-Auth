name: PyInstaller Build exe on Windows

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Check Version Setting
        run: |
          python --version
          pip --version
          python version.py

      - name: Set Build Info
        run: |
          pip install pytz
          python Build/set_build_info.py -e

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r r-gui-requirements.txt
          pip install -r r-dev-requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: . .\Build\windows_generate_exe_gui.ps1

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1
        with:
          path: Build/shmtu-auth-gui.iss
          options: /O+

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./Build/Output/Windows/INNO/setup-inno-shmtu-auth-gui.exe
